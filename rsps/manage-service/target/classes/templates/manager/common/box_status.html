<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<div th:fragment="status-1" style="background-color: #ffffff;z-index: 999999;position: relative;width: 60%;left: 30%;top: -15px;">
    <!-- 复检完成 -->
    <table cellpadding="0" cellspacing="0" align="center" width="100%">
        <tr>
            <td class="text-action text-action-enabled">复检</td>
            <td class="text-action">装车</td>
            <td class="text-action">送达</td>
            <td class="text-action">回收</td>
            <td class="text-action">回库</td>
        </tr>
        <tr>
            <td class="shape-6" height="30">
                <div class="text-show">
                    <span>配货</span>
                </div>
            </td>
            <td class="shape-3">
                <div class="text-show">
                    <span>运输</span>
                </div>
            </td>
            <td class="shape-3">
                <div class="text-show">
                    <span>滞留</span>
                </div>
            </td>
            <td class="shape-3">
                <div class="text-show">
                    <span>回收</span>
                </div>
            </td>
            <td class="shape-4">
                &nbsp;
            </td>
        </tr>
    </table>
</div>
