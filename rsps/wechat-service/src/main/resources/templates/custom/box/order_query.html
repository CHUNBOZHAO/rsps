<body class="flat-blue">
<div class="app-container">
    <div class="row content-container">
        <nav th:replace="custom/common/header::custom_navbar_top('订单查询')">
        </nav>
        <div th:replace="custom/common/menu::custom_side_menu(100)"></div>

        <!-- Main Content -->
        <div class="container-fluid">
            <div class="row" style="padding-top: 70px;padding-left: 15px;padding-right: 15px;">
                <input id="order_query_input" type="text" class="form-control" placeholder="请输入需要查询的订单号" style="text-align: center;height: 45px;" />
                <button id="btn_order_query" type="button" class="btn btn-default" style="width: 100%;background-color: #0288D1;height: 45px;font-size: 16px;color: white;">查询</button>
            </div>

            <div role="tabpanel" style="padding-top: 10px;">
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="boxes_query_result" style="padding: 0px;"></div>
                </div>
            </div>

        </div>
    </div>
    <!--<footer th:replace="custom/common/footer::manager_footer">-->
    <!--</footer>-->
</div>
