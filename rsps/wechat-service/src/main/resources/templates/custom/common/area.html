<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="address(province, city, county)" style="width: 100%">
    <div class="form-group">
        <!--<label for="sender" class="col-sm-2 control-label"></label>-->
        <div class="col-sm-12 input-parent">
            <input class="form-control" name="name" minlength="2" maxlength="12" placeholder="姓名" th:value="${name}" />
        </div>
    </div>
    <div class="form-group">
        <!--<label for="senderTel" class="col-sm-2 control-label">Password</label>-->
        <div class="col-sm-12 input-parent">
            <input class="form-control" name="tel" minlength="11" maxlength="16" placeholder="手机号码" th:value="${tel}"/>
        </div>
    </div>
    <div class="form-group">
        <div id="distpicker" class="col-sm-12" data-toggle="distpicker" data-autoselect="3" th:attr="data-province=${areaProvince},data-city=${areaCity},data-district=${areaCounty}" >
            <div class="input-parent">
                <select name="areaProvince" class="form-control" style="margin-bottom: 15px;"></select>
            </div>
            <div class="input-parent">
                <select name="areaCity" class="form-control" style="margin-bottom: 15px;"></select>
            </div>
            <div class="input-parent">
                <select name="areaCounty" class="form-control"></select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12 input-parent">
            <textarea class="form-control" placeholder="详细地址" name="detailAddress" th:text="${detailAddress}"></textarea>
        </div>
    </div>
</div>

</html>
